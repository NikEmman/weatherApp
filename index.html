<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Ze weather app</h1>
      <form action="/" method="get">
        <label for="location">Enter a location</label>
        <input type="text" name="location" id="location" />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div class="container">
        <div class="card">
          <div class="date">29 Aug</div>
          <div class="icon">
            <img src="assets/clear-day.png" alt="weather icon" />
          </div>
          <div class="tempmax">Max temp: <span>36 C</span></div>
          <div class="tempmin">Min temp: <span>25 C</span></div>
          <div class="humidity">Humidity: 45%</div>
          <div class="sunrise">Sunrise: 06.55</div>
          <div class="sunset">Sunset: 20.00</div>
        </div>
        <div class="card">
          <div class="date">29 Aug</div>
          <div class="icon">
            <img src="assets/clear-day.png" alt="weather icon" />
          </div>
          <div class="tempmax">Max temp: <span>36 C</span></div>
          <div class="tempmin">Min temp: <span>25 C</span></div>
          <div class="humidity">Humidity: 45%</div>
          <div class="sunrise">Sunrise: 06.55</div>
          <div class="sunset">Sunset: 20.00</div>
        </div>
      </div>

      <fieldset class="dayContainer">
        <legend>Hourly analysis</legend>
        <div class="hourCard">
          <div class="hour">01.00</div>
          <div class="hourIcon">
            <img src="assets/clear-night.png" alt="weather icon" />
          </div>
          <div class="hourTemp">Temp: <span>28 C</span></div>
          <div class="feelslike">Feels like: <span>26 C</span></div>
        </div>
        <div class="hourCard">
          <div class="hour">01.00</div>
          <div class="hourIcon">
            <img src="assets/clear-night.png" alt="weather icon" />
          </div>
          <div class="hourTemp">Temp: <span>28 C</span></div>
          <div class="feelslike">Feels like: <span>26 C</span></div>
        </div>
      </fieldset>
    </main>
    <footer>
      Powered by<a href="https://www.visualcrossing.com/">Visual Crossing</a>
    </footer>
  </body>
</html>
